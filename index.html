<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TinyWorks</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Tiny Works</h1>
  <section>
    <ol class="portfolioList">
      <li class="item">
        <figure>
          <a href="https://dreamqyq.github.io/NavPage/" target="_blank">
            <img src="./img/navpage.png" alt="">
          </a>
          <figcaption>
            <h3>键盘导航</h3>
            <div class="portfolio-links">
              <a href="https://github.com/dreamqyq/NavPage" target="_blank">源码链接</a> &amp;
              <a href="https://dreamqyq.github.io/NavPage/" target="_blank">预览链接</a>
            </div>
            <p class="portfolio-keywords">
              关键词：localStorage、事件委托、JavaScript、CSS 3
            </p>
            <div class="portfolio-details">
              描述：本项目用于设置导航页，支持点击事件或键盘事件跳转到对应的网页。当某一键位绑定网址后，该按键中会显示对应网址的图标。如果想改变后增加某一按键的网址绑定，点击该键浮现的 Edit 按钮输入网址即可。键盘绑定的网址信息数据存储在 localStorage
              中。
            </div>
          </figcaption>
        </figure>
        <div class="figureTop"></div>
      </li>
      <li class="item">
        <figure>
          <a href="https://dreamqyq.github.io/animating-resume/" target="_blank">
            <img src="./img/animating-resume.png" alt="">
          </a>
          <figcaption>
            <h3>动态简历</h3>
            <div class="portfolio-links">
              <a href="https://github.com/dreamqyq/animating-resume" target="_blank">源码链接</a> &amp;
              <a href="https://dreamqyq.github.io/animating-resume/" target="_blank">预览链接</a>
            </div>
            <p class="portfolio-keywords">
              关键词：原生 JavaScript、CSS 3、Markdown、Prism.js、marked.js
            </p>
            <div class="portfolio-details">
              描述：本项目实现了 Markdown 简历的动态生成效果，生成过程中用到了异步、回调，页面效果使用了 CSS 3 的阴影、过渡效果、3D 变幻等，使用 Prism.js 实现代码高亮，使用 marked.js 将 Markdown 转化为 HTML。
            </div>
          </figcaption>
        </figure>
        <div class="figureTop"></div>
      </li>
      <li class="item">
        <figure>
          <a href="https://dreamqyq.github.io/SlideShow/" target="_blank">
            <img src="./img/slideshow.png" alt="">
          </a>
          <figcaption>
            <h3>轮播图</h3>
            <div class="portfolio-links">
              <a href="https://github.com/dreamqyq/SlideShow" target="_blank">源码链接</a> &amp;
              <a href="https://dreamqyq.github.io/SlideShow/" target="_blank">预览链接</a>
            </div>
            <p class="portfolio-keywords">
              关键词：jQuery、CSS 3、ES 6
            </p>
            <div class="portfolio-details">
              描述：本项目展示了三种模式的轮播，包括有缝轮播、无缝轮播及苹果风格轮播，其中包含自动播放、圆点/缩略图导航、上一张/下一张按钮。其中监听 document 的 visibilitychange 事件，当没有展示当前页时，轮播自动停止。
            </div>
          </figcaption>
        </figure>
        <div class="figureTop"></div>
      </li>
    </ol>
  </section>
  <script src="./main.js"></script>
</body>
</html>
